<script>
    // get a random number between 0 and 10
    //
    var randNum = Math.floor(Math.random() *11);

    // An array of URL's
    var randURLs = [
    
        "https://sites.google.com/view/random-idea/idea-1?authuser=0",
        "https://sites.google.com/view/random-idea/idea-2?authuser=0",
        "https://sites.google.com/view/random-idea/idea-3?authuser=0",
        "https://sites.google.com/view/random-idea/idea-4?authuser=0",
        "https://sites.google.com/view/random-idea/idea-5?authuser=0",
        "https://sites.google.com/view/random-idea/idea-6?authuser=0",
        "https://sites.google.com/view/random-idea/idea-7?authuser=0",
        "https://sites.google.com/view/random-idea/idea-8?authuser=0",
        "https://sites.google.com/view/random-idea/idea-9?authuser=0",
        "https://sites.google.com/view/random-idea/idea-10?authuser=0"
    ];

    // There was a 1 in 500 chance we generated a zero.
    if (randNum == 0) {
        // randURLs.length will tell us how many elements are
        // in the randURLs array - we can use this to generate
        // a random number between 0 and n (number of elements)
        //
        // In our case there are 3 elements in the array, 0, 1
        // and 2. So we want to get another random number in
        // the inclusive range 0 - 2
        //
        var randURL = Math.floor(Math.random() * randURLs.length);

        window.open(randURLs[randURL]);
    }
</script>
